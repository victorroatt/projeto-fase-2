<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/style/globals.css" />
    <title>Login</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-black p-2">
      <div class="container-fluid">
        <a class="navbar-brand text-light fs-3" href="../index.html">Petshop</a>
      </div>
    </nav>
    <main>
      <div class="centered">
        <p class="text-center fs-4 fw-bold">
          Agendar <span id="servico"></span>
        </p>

        <form action="https://formsubmit.co/email@email" method="POST">
          <div class="mb-3">
            <label for="dia" class="form-label">Dia do Serviço</label>
            <input
              required
              type="date"
              class="form-control border-black shadow-sm"
              id="dia"
              name="dia"
              placeholder="DDMMAAAA"
            />
          </div>
          <div class="mb-3">
            <label for="horario" class="form-label">Horário</label>
            <input
              required
              type="time"
              class="form-control border-black shadow-sm"
              id="horario"
              name="horario"
              placeholder="HH:MM"
            />
          </div>

          <p>Você gostaria de tele-buca?</p>
          <div class="d-flex mb-3">
            <div class="form-check me-3">
              <input
                required
                class="form-check-input"
                type="radio"
                name="telebusca"
                id="sim"
              />
              <label class="form-check-label" for="sim">Sim</label>
            </div>
            <div class="form-check">
              <input
                required
                class="form-check-input"
                type="radio"
                name="telebusca"
                id="nao"
              />
              <label class="form-check-label" for="nao">Não</label>
            </div>
          </div>

          <div class="d-flex flex-column justify-content-center">
            <button type="submit" class="btn bg-black text-light">
              Agendar
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div
        class="d-flex justify-content-between align-items-center"
        style="height: 100%"
      >
        <span h class="text-light fs-3 ms-3">Petshop</span>
        <span class="text-light fs-5">
          Rua Joaquim Barbosa, 8956, Loja 5. CEP: 910416-65
        </span>
        <span class="text-light fs-4 me-3">Victor Roatt Refosco</span>
      </div>
    </footer>

    <script src="../assets/scripts/bootstrap.bundle.min.js"></script>
    <script>
      const servico = localStorage["servico"];
      const span = document.getElementById("servico");
      span.innerHTML = servico;
    </script>
  </body>
</html>
