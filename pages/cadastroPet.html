<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/style/globals.css" />
    <title>Login</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-black p-2">
      <div class="container-fluid">
        <a class="navbar-brand text-light fs-3" href="../index.html">Petshop</a>
      </div>
    </nav>
    <div class="centered">
      <p class="text-center fs-4 fw-bold">Cadastro do Pet</p>

      <form action="https://formsubmit.co/email@email" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control border-black shadow-sm"
            id="name"
            name="nome"
            placeholder="Digite o nome do seu Pet..."
          />
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <input
            type="text"
            class="form-control border-black shadow-sm"
            id="tipo"
            name="tipo"
            placeholder="Digite o tipo do seu Pet..."
          />
        </div>
        <div class="mb-3">
          <label for="raca" class="form-label bo">Raça</label>
          <input
            type="text"
            class="form-control border-black shadow-sm"
            id="raca"
            name="raca"
            placeholder="Digite a raça do seu Pet..."
          />
        </div>
        <div class="mb-3">
          <label for="temperamento" class="form-label">Temperamento</label>
          <input
            type="text"
            class="form-control border-black shadow-sm"
            id="temperamento"
            name="temperamento"
            placeholder="Digite o temperamento do seu Pet..."
          />
        </div>

        <div class="d-flex flex-column justify-content-center">
          <button type="submit" class="btn bg-black text-light">Criar</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div
        class="d-flex justify-content-between align-items-center"
        style="height: 100%"
      >
        <span h class="text-light fs-3 ms-3">Petshop</span>
        <span class="text-light fs-5">
          Rua Joaquim Barbosa, 8956, Loja 5. CEP: 910416-65
        </span>
        <span class="text-light fs-4 me-3">Victor Roatt Refosco</span>
      </div>
    </footer>

    <script src="../assets/scripts/bootstrap.bundle.min.js"></script>
  </body>
</html>
