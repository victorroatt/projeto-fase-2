<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/bootstrap.min.css" />
    <title>Login</title>
  </head>

  <style>
    .centered {
      border: 2px solid;
      border-radius: 15px;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: auto;
      transform: translate(-50%, -50%);
      padding: 25px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-black p-2">
      <div class="container-fluid">
        <a class="navbar-brand text-light fs-3" href="../index.html">Petshop</a>
      </div>
    </nav>
    <div class="centered">
      <p class="text-center fs-4 fw-bold">Cadastro do Pet</p>

      <form
        action="https://formsubmit.co/victorroatt6@hotmail.com"
        method="POST"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control border-black shadow-sm"
            id="name"
            name="nome"
            placeholder="Digite o nome do seu Pet..."
          />
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <input
            type="text"
            class="form-control border-black shadow-sm"
            id="tipo"
            name="tipo"
            placeholder="Digite o tipo do seu Pet..."
          />
        </div>
        <div class="mb-3">
          <label for="raca" class="form-label bo">Raça</label>
          <input
            type="text"
            class="form-control border-black shadow-sm"
            id="raca"
            name="raca"
            placeholder="Digite a raça do seu Pet..."
          />
        </div>
        <div class="mb-3">
          <label for="temperamento" class="form-label">Temperamento</label>
          <input
            type="text"
            class="form-control border-black shadow-sm"
            id="temperamento"
            name="temperamento"
            placeholder="Digite o temperamento do seu Pet..."
          />
        </div>

        <div class="d-flex flex-column justify-content-center">
          <button type="submit" class="btn bg-black text-light">Criar</button>
        </div>
      </form>
    </div>

    <script src="../assets/scripts/bootstrap.bundle.min.js"></script>
  </body>
</html>
